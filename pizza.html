<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/pizza.css">
  <title>Get Pizza</title>
</head>

<body>


  <nav class="navbar sticky navbar-light bg-dark top" style="height: 60px;">
    <div class="container-fluid">
      <img class="position-absolute top-100 start-50 translate-middle" id="logo" src="images/logo.png" alt="site logo"
        width="100px">
    </div>
  </nav>

  <table class="table mt-5 ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sizes</th>
        <th scope="col">Crust</th>
        <th scope="col">Toppings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Small : 500/=</td>
        <td>Gluten Free : 100/=</td>
        <td>Sausage</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Medium : 700/=</td>
        <td>Cracker : 150/=</td>
        <td>Bacon</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Large : 900/=</td>
        <td>Crispy : 200/=</td>
        <td>Mushrooms</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Ultra Large : 1100/=</td>
        <td>Suffed : 250/=</td>
        <td>Pineaple</td>
      </tr>
    </tbody>
  </table>

  <div class="getaPizza text-center">
      <h1>Get A Pizza</h1>

      <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="">
  <option value="Cheese Pizza ">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>

  </div>

  <script src="js/pizza.js"></script>
</body>
</html>
